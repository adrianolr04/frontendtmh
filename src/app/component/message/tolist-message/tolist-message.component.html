<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <br/>
    <h2 style="text-align: center;"> Message List </h2>

  </div>
  <div class="container">
    <mat-form-field>
      <input matInput (keyup)=filter($event) placeholder="Search"/>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-custom-table container">

      <ng-container matColumnDef="idMessage">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idMessage}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="content" class="mat-column-email">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container> 

      <ng-container matColumnDef="userSend">
        <th mat-header-cell *matHeaderCellDef>User Send</th>
        <td mat-cell *matCellDef="let element"> {{ element.userSend.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="userReceives">
        <th mat-header-cell *matHeaderCellDef>User Receive</th>
        <td mat-cell *matCellDef="let element"> {{ element.userReceives.name }}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
    [pageSizeOptions]="[10, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
    
  </div>
</body>
</html>
